<mat-card>
    <mat-card-title>Registration</mat-card-title>
    <mat-card-content>
      <form [formGroup]="registrationForm" (ngSubmit)="registrationSubmit()">
        <p>
          <mat-form-field>
          <input type="text" formControlName="username" matInput placeholder="Username">
          </mat-form-field>
        </p>

        <p>
          <mat-form-field>
          <input type="email" formControlName="email" matInput placeholder="Email">
          </mat-form-field>
        </p>

        <p>
          <mat-form-field>
          <input type="password" formControlName="password" matInput placeholder="Password">
          </mat-form-field>
        </p>
        <p>
          <mat-form-field>
          <input type="password" formControlName="passwordConfirm" matInput placeholder="Password confirmation">
          </mat-form-field>
        </p>
        
        <div class="button">
          <button type="submit" mat-button>Register</button>
        </div>
        <!-- <div class="dot-pulse" *ngIf="loadingMessage"></div> -->
        <span *ngIf="error"> {{ error }} </span>
        <p>
  
        </p>
      </form>
    </mat-card-content>
  </mat-card>
