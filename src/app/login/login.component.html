<mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="loginSubmit()">
        <p>
          <mat-form-field>
          <input type="email" matInput formControlName="email" placeholder="Email">
          </mat-form-field>
        </p>
  
        <p>
          <mat-form-field>
          <input type="password" formControlName="password" matInput placeholder="Password">
          </mat-form-field>
        </p>
        <div class="button">
          <button type="submit" mat-button>Login</button>
        </div>
        <span *ngIf="error"> {{ error }} </span>
        <p>

        </p>
      </form>
    </mat-card-content>
  </mat-card>
